<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>글쓰기</title>

</head>
<body>
<div style="text-align: center;">
<h3>글쓰기</h3>
<hr>
<form action="/members/insertBoard" method="post">
    <table style="width: 700px; margin: auto">
        <tr>
            <td width="70" style="background-color: red; color: cornsilk">제목</td>
            <td><input type="text" name="title"/></td>
        </tr>
        <tr>
            <td style="background-color: red; color: cornsilk">작성자</td>
            <td><input type="text" name="writer"/></td>
        </tr>
        <tr>
            <td style="background-color: red; color: cornsilk">내용</td>
            <td><textarea name="content" cols="40" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <div style="text-align: center;">
                    <input type="submit" value="등록"/>
                </div>
            </td>
        </tr>
    </table>
</form>
<a href="/members/list">글목록</a>
</div>
</body>
</html>
